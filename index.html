<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>123123</title>
  </head>
  <body>
    <h1>123</h1>
    <p>123</p>
    <script>
      fetch("http://localhost:3030", {
        method: "GET",
        headers: {
          "X-Pass": "zyb",
        },
      })
        .then((res) => res.text())
        .then((res) => {
          const div = document.createElement("div");
          div.innerText = res;
          document.body.appendChild(div);
        });
    </script>
  </body>
</html>
